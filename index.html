<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
         rel="stylesheet"
         />
      <title>Tip-Calculator</title>
   </head>
   <body>
      <section class="title">
         <p>SPLI</p>
         <p>TTER</p>
      </section>
      <main>
         <section class="card-section">
            <div class="first-part">
               <div class="buttons">
                  <span>Bill</span>
                  <label for="input-tip" class="input-tip">
                  <input type="number" placeholder="0" id="bill"  min="0">
                  </label>
                  <span>Select Tip %</span>
                  <div class="btn-container">
                     <button id="btn-5">5%</button>
                     <button id="btn-10">10%</button>
                     <button id ="btn-15">15%</button>
                     <button id="btn-25">25%</button>
                     <button id="btn-50">50%</button>
                     <input type="number" placeholder="Custom" id="custom">
                  </div>
                  <div class="num">
                     <div class="names">
                        <span>Number of People</span>
                        <span id="zero-validation" class="hide">Can't be zero</span>
                     </div>
                     <label for="input-people" class="input-people">
                     <input type="number" id="people-quantity"  min="1">
                     </label>
                  </div>
               </div>
            </div>
            </div>
            <div class="tip-content">
               <div class="tip-info">
                  <div class="column-text">
                     <div class="text">
                        <p>Tip</p>
                        <p>Amount</p>
                     </div>
                     <span>/ person</span>
                  </div>
                 <span class="dolar">$<span class="tip-amount"></span></span> 
               </div>
               <div class="total-info">
                  <div class="column-text">
                     <p>Total</p>
                     <span>/ person</span>
                  </div>
                  <span class="dolar">$<span class="tip-value"></span></span>
               </div>
               <button class="reset">RESET</button>
            </div>
         </section>
      </main>
      <script type="module" src="script.js"></script>
   </body>
</html>
